    .form-section {
        margin: 14px auto;
        .requiredIndicate {
            color: red;
            font-size: 17px;
            padding-left: 5px;
        }
        textarea {
            resize: none;
        }


        .feedback-count {
            display: flex;
            justify-content: flex-end;
        }

        .form-section-inner {
            display: flex;
            flex-direction: column;
            gap: 3%;
      
            .input-section {
              display: flex;
              flex-direction: row;
              gap: 3%;
              position: relative;
              margin-top: 2%;
      
              .input-field {

                  width: 35vw;
              
                  .input-h {
                    height: 48px;
                  }
              
                  .label-text {
                    font-size: 14px;
                    font-weight: 400;
                    /* stylelint-disable */
                    font-family: 'Lato';
                    /* stylelint-enable */
                    color: #1B212F;
                  }
                }

              .capchaSec{
                /* justify-content: space-between; */
                .capcha-field{
                  width: 17vw;
                  .label-text {
                    font-size: 14px;
                    font-weight: 400;
                    /* stylelint-disable */
                    font-family: 'Lato';
                    /* stylelint-enable */
                    color: #1B212F;
                  }
                  .input-h {
                    height: 48px;
                }
                }
                .capcha-text {
                  width: 13vw;
                  padding-left: 2vw;
                  .label-text {
                    font-size: 14px;
                    font-weight: 400;
                    /* stylelint-disable */
                    font-family: 'Lato';
                    /* stylelint-enable */
                    color: #1B212F;
                  }
                  .refresh-icon {
                    display: flex;
                    align-items: end;
                    margin-left: 2px;
                  }
                  .capcha-bg {
                    width: 100%;
                    height: 68%;
                    /* background-color: orange; */
                    display: flex;
                    /* justify-content: center; */
                    align-items: center;
                    color: white;
                    font-weight: 600;
                  }
                  .input-h {
                    height: 48px;
                  }
                }
              }
             
            }


      
            .action-btns {
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              gap: 2%;
              margin-top: 2%;

              .btns-col {
                background-color: #1B4CA1;
                color: white;
                width: 160px;
                height: 40px;
                border-radius: 20px;
                font-size: 14px;
              }
      
              /* .reset-btn {
                border: 1px solid dodgerblue;
              } */
            }
      
            @media only screen and (max-width: 991px) {
              .input-section {
                display: flex;
                flex-direction: column;
                gap: 3%;
      
                .input-field {
                  width: 100%;
                }
                
                .capchaSec {
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
                  .capcha-field {
                    width: 80%;
                  }
                  .capcha-text{
                    width: 70%;
                    .capcha-bg {
                      width: 60%;
                    }
                    
                  }
                  .capchaLabel {
                     flex-direction: column;
                    }
                }
              }
            }
          }

        @media only screen and (max-width: 568px) {
            .label-text {
                margin: 15px 0px 5px
            }

            .capcha-text {
                padding-left: 0px !important;
            }
            
        }
       }
