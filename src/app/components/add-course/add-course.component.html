<div class="view-cbp-plan">
    <div class="popup-container">
        <div class="popup-header">
            <div>
                <div class="heading">Add Course</div>
            </div>
            <div class="cursor-pointer" (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
    </div>
    <div class="section-container" [formGroup]="courseForm">

        <div class="mt-2 section">
            <div class="sub-heading">
                <p>Course Name</p>
            </div>
            <div class="mt-4 additional-details">
                <input type="text" placeholder="Enter Course Name" formControlName="courseName" [value]=""
                    style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
            </div>
        </div>
        <div class="mt-2 section">
            <div class="sub-heading">
                <p>Summary / Rationale:</p>
            </div>
            <div class="mt-4 additional-details">
                <textarea class="custom-textarea" formControlName="summary" rows="5" placeholder="Enter Summary"
                    [value]=""></textarea>
            </div>
        </div>
        <div class="mt-2 section">
            <div class="sub-heading">
                <p>Platform Name</p>
            </div>
            <div class="mt-4 additional-details">
                <input type="text" placeholder="Enter Platform Name" formControlName="platformName" [value]=""
                    style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
            </div>
        </div>
        <div class="mt-2 section">
            <div class="sub-heading">
                <p>Course URL</p>
            </div>
            <div class="mt-4 additional-details">
                <input type="text" placeholder="Enter Course Url" formControlName="courseUrl" [value]=""
                    style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
            </div>
        </div>





        <fieldset formGroupName="competencies">
            <div class="sub-heading mt-2">
                <p>Competencies</p>

                <div class="mt-2 section">
                    <div class="sub-heading">
                        <p>Behavioral</p>
                    </div>
                    <div class="mt-4 additional-details">
                        <input type="text" placeholder="Enter Behavioral Competency" formControlName="behavioral"
                            [value]=""
                            style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
                    </div>
                </div>

                <div class="mt-2 section">
                    <div class="sub-heading">
                        <p>Functional</p>
                    </div>
                    <div class="mt-4 additional-details">
                        <input type="text" placeholder="Enter Functioanl Competency" formControlName="functional"
                            [value]=""
                            style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
                    </div>
                </div>

                <div class="mt-2 section">
                    <div class="sub-heading">
                        <p>Domain</p>
                    </div>
                    <div class="mt-4 additional-details">
                        <input type="text" placeholder="Enter Domain Competency" formControlName="domain" [value]=""
                            style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; width: 100%;font-size: 14px;font-family: 'Lato';">
                    </div>
                </div>
            </div>

        </fieldset>
    </div>
    <div class="popup-footer">
        <div>
            <input class="btn-active" type="button" value="Cancel" (click)="cancelForm()" />
        </div>
        <div>
            <input class="btn-active" type="button" value="Save" (click)="saveCourse()" />
        </div>
    </div>
</div>
<div class="overlay-loader" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
</div>
