<div class="suggest-courses-plan">
    <div class="container">
        <mat-card class="mt-2">
            <div class="suggest-courses-header">
                <div>
                    <div class="sub-heading">
                        <h2>Suggest Courses from iGOT</h2>
                    </div>
                    <div class="sub-heading">
                        <p>These courses is coming from the iGOT platform</p>
                    </div>
                </div>
                <div>
                    <div class="suggest-course-control">
                        <div>
                            <input class="btn-active" type="button" value="Cancel" (click)="cancel()"/>
                        </div>
                        <div>
                            <input [disabled]="selectFilterCourses?.length ? false : true" [ngClass]="selectFilterCourses?.length ? 'btn-active':'btn-disable'" type="button" value="Add" (click)="addCourses()"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="search-filter-section">
                    <div class="search flex margin-right-m">
                        <label class="label">Search</label>
                        <div>
                            <div class="search-container">
                                <div class="rsearch">
                                    <mat-icon
                                        class="color-60 search-icon mat-icon notranslate material-icons mat-icon-no-color">search</mat-icon>
                                    <input style="border-radius: 25px; border: 1px solid #ccc; padding: 8px 35px;"
                                        class="sinput color-60 w-full" [(ngModel)]="searchText"
                                        (keyup.enter)="searchData()" label="" (input)="applyFilter()"
                                        placeholder="Search Courses from iGOT" type="Standard">
                                </div>
                                <div class="pl-2">
                                    <input [disabled]="searchText.trim() ? 'false':'true'" [ngClass]="searchText.trim() ? 'btn-active':'btn-disable'" type="button" value="Search" />
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div>
                    <mat-checkbox [checked]="false" (change)="selectAllCourses($event)">Select All Courses</mat-checkbox>
                </div>
            </div>
            <div class="course-card-list">
                <div class="course-card-container mt-2" *ngFor="let item of suggestedCourses">
                  <div>
                    <div class="image-container">
                      <!-- ✅ Checkbox -->
                      <mat-checkbox [checked]="checkIfCourseExists(item)" 
                        class="image-checkbox"
                        (change)="selectedFilterCourses($event, item)">
                      </mat-checkbox>
              
                      <!-- ✅ Image -->
                      <img src="assets/career/careers1.png" />
                    </div>
              
                    <div class="mt-2" style="width: 100px">
                      <div class="course-pill">
                        <div class="course-pill-text">Course</div>
                      </div>
                    </div>
              
                    <div class="sub-heading mt-2">
                      <p>{{ item?.name }}</p>
                    </div>
                    <div class="mt-2">
                      <p>{{ item?.description | slice: 0:200 }}</p>
                    </div>
                  </div>
                </div>
              </div>
        </mat-card>
    </div>
</div> 
<div class="overlay-loader" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
</div>
