<div class="view-cbp-plan">
    <div class="popup-container">
        <div class="popup-header">
            <div>
                <div class="heading">Regenerate CBP</div>
            </div>
            <div class="cursor-pointer" (click)="cancel()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <div class="section-container mt-4">
            <div class="progress-icon">
                <img src="assets/icons/info.svg" style="scale: 2;margin: 10px;">
            </div>
            <!-- <div class="heading">
                <div>Regenerate CBP</div>
            </div> -->
            <div class="mt-2">
                <div>CBP is already available for <b>{{sharedService?.cbpPlanFinalObj?.department_name?.name}}</b>, Do you want to Regenerate the Capacity building plan ?</div>
            </div>

        </div>
        <div class="popup-footer mt-4">
            <div>
                <input class="btn-active" type="button" value="No" (click)="cancel()" />
            </div>
            <div>
                <input class="btn-active" type="button" value="Yes" (click)="regenerateRoleMapping()" />
            </div>
        </div>
    </div>
</div>
